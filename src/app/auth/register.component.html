<form (ngSubmit)="onRegister()">
  <input
    name="username"
    [(ngModel)]="f.username"
    required
    placeholder="Username"
  />
  <input
    type="password"
    name="password"
    [(ngModel)]="f.password"
    required
    placeholder="Password"
  />
  <button type="submit">Register</button>
  <div *ngIf="message" style="color: green">{{ message }}</div>
  <div *ngIf="error" style="color: red">{{ error }}</div>
</form>
